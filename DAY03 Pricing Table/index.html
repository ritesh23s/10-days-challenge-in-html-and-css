<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Three pricing cards layout with 
    different features">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="favicon_rupee.png" type="image/x-icon">
    <title>Pricing Table</title>
</head>

<body>
    <header>
        <h1>Pricing Table</h1>
    </header>
    <div class="main-container">
        <div class="basic">
            <h2>BASIC</h2>
            <div class="price">
                <span class="price-text">₹</span>
                <span class="price-value">199</span>
                <span class="price-text">/mo</span>
            </div>
            <div class="features">
                <h3><i class='bx bx-check'></i>10 GB Storage</h3>
                <h3><i class='bx bx-check'></i>1 User</h3>
                <h3><i class='bx bx-check'></i>Email Support</h3>
            </div>
            <div class="btn basic-btn">
                <button>Select</button>
            </div>
        </div>
        <div class="pro">
            <h2>PRO</h2>
            <div class="price">
                <span class="price-text">₹</span>
                <span class="price-value">499</span>
                <span class="price-text">/mo</span>
            </div>
            <div class="features">
                <h3><i class='bx bx-check'></i>50 GB Storage</h3>
                <h3><i class='bx bx-check'></i>5 User</h3>
                <h3><i class='bx bx-check'></i>Phone Support</h3>
            </div>
            <div class="btn pro-btn">
                <button>Select</button>
            </div>
        </div>
        <div class="premium">
            <h2>PREMIUM</h2>
            <div class="price">
                <span class="price-text">₹</span>
                <span class="price-value">999</span>
                <span class="price-text">/mo</span>
            </div>
            <div class="features">
                <h3><i class='bx bx-check'></i>100 GB Storage</h3>
                <h3><i class='bx bx-check'></i>Unlimited User</h3>
                <h3><i class='bx bx-check'></i>24/7 Support</h3>
            </div>
            <div class="btn premium-btn">
                <button>Select</button>
            </div>
        </div>
    </div>
</body>

</html>
