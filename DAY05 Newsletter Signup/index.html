<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple newsletter section with email input and subscribe button ">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Newsletter Signup</title>
</head>

<body>
    <div class="main-container">
        <h1>Sign up for our newsletter</h1>
        <form action="/action">
            <div>
                <label for="email"><i class='bx bx-envelope'></i></label>
                <input type="email" placeholder="Enter your email" id="email" name="email" aria-label="email address" required>
                <button type="submit" aria-label="subscribe to newsletter" class="submit-btn">Subscribe</button>
            </div>
        </form>
    </div>
</body>

</html>
